<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up sheet</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="container-left">
        
        <div class="header">
            <h1>This is a real sign up form. You need this in your life. What is your life anyway?
                You don't know? I don't know either...
                But... with this service, or product, or whatever I'm selling you... it would be better.
                Sign up now!
            </h1>
        </div>
        <div class="form">
            <form action="" method="post" id="myForm" novalidate>
                <div class="pair">
                    <label for="firstName">First name *</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First name" required>
                </div>
                <div class="pair">
                    <label for="lastName">Last name *</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last name" required>
                </div>
                <div class="pair">
                    <label for="mail">Email *</label>
                    <input type="email" name="mail" id="mail" placeholder="email@email.com" required>
                </div>
                <div class="pair">
                    <label for="phone">Phone number</label>
                    <input type="text" inputmode="numeric" name="phone" id="phone">
                </div>
                <div class="pair">
                    <label for="pwd">Password *</label>
                    <input type="password" name="pwd" id="pwd" required>
                </div>
                <div class="pair">
                    <label for="cPwd">Confirm password *</label>
                    <input type="password" name="cPwd" id="cPwd">
                </div>
            </form>
        </div>
        <div class="bottom">
            <input type="submit" form="myForm" value="Submit">
        </div>
    
    
    </div>
    <div class="container-right">
        <div class="logo">
            dotSnuk
        </div>
        <div class="credit">

        </div>
    </div>
</div>
</body>
</html>
